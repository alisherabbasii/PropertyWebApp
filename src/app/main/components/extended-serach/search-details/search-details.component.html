<app-header></app-header>
<app-header-with-logo></app-header-with-logo>
<hr>
<section class="col-md-10 offset-1">


    <div class="mt-5  d-flex justify-content-between align-items-center container">
        <div>
            <h5>
                Luxury Designer Furnished House Available For Rent
            </h5>
            <small>
                Bahria Town Phase 5, Bahria Town Rawalpindi, Rawalpindi, Punjab
            </small>
        </div>
        <div class="d-flex">
            <div class="text-secondary cursor-pointer" (click)="printWindow()">
                <i class="pi pi-print" style="font-size: 1rem"></i>
            </div>
            <div class="text-secondary ml-2">
                <i class="pi pi-share-alt" style="font-size: 1rem"></i>
            </div>

        </div>
    </div>


    <div class="d-flex container py-2 ">
        <div class="d-flex flex-column">
            <div class="flex-grow-1">
                <div class="bg-image hover-zoom ripple rounded ripple-surface h-100">
                    <img src="https://www.propertypriceadvice.co.uk/wp-content/uploads/2019/02/house-red-features-home-insurance.jpg"
                        class="w-100 h-100" />
                    <a href="#!">
                        <div class="hover-overlay">
                            <div class="mask" style="background-color: rgba(253, 253, 253, 0.15)"></div>
                        </div>
                    </a>
                </div>
            </div>
            <div>
                <!-- icons -->
                <div class="d-flex mt-4">
                    

                    <div class="d-flex flex-column align-items-center">
                        <span class="text-secondary">
                            <i class="fa-solid fa fa-bed"></i>
                        </span>
                        <span>6 Beds<br /></span>
                    </div>


                    <div class="d-flex flex-column align-items-center ml-5 ">
                        <span class="text-secondary">
                            <i class="fa-solid fa fa-bath"></i>
                        </span>
                        <span>5 Baths</span>
                    </div>


                    <div class="d-flex flex-column ml-5 align-items-center">
                        <span class="text-secondary">
                            <i class="fa-solid fa fa-home"></i>
                        </span>
                        <span>1 Kanal<br /></span>
                    </div>
                </div>
            </div>
        </div>


        <div class="d-flex flex-column col-md-3 ">
            <div class="shadow-lg rounded-3 border p-2 h-100">

                <div class="d-flex mb-3 align-items-center justify-content-center">
                    <h4 class="mb-1 font-weight-bold">PKR 4 Lakh</h4>
                </div>

                <div class="d-flex flex-column mt-4">
                    
                    
                    <button class="btn btn-success btn-lg mt-2" type="button">
                        <i class="pi pi-phone" style="font-size: 1rem"></i>
                         <span> Call </span>
                    </button>
                   <div class="mt-4">
                    <span class="p-float-label">
                        <input style="width: -moz-available" id="float-input" type="text" pInputText [(ngModel)]="name"> 
                        <label for="float-input">Name</label>
                    </span>
                   </div>

                   <div class="mt-4">
                    <span class="p-float-label">
                        <input style="width: -moz-available" id="float-input" type="email" pInputText [(ngModel)]="email"> 
                        <label for="float-input">Email</label>
                    </span>
                   </div>

                   <div class="mt-4">
                    <span class="p-float-label">
                        <input style="width: -moz-available" id="float-input" type="tel" pInputText [(ngModel)]="phone"> 
                        <label for="float-input">Phone</label>
                    </span>
                   </div>


                   <div class="mt-4">
                    <span class="p-float-label">
                        <textarea style="width: -moz-available" id="float-input" rows="5" cols="30" pInputTextarea></textarea>
                        <label for="float-input">Message</label>
                    </span>
                   </div>


                   <div class="mt-4 d-flex align-items-center ">
                       <small>I am a: </small>
                    <div class="field-radiobutton">
                        <p-radioButton name="city" value="Chicago" [(ngModel)]="buyer" inputId="city1"></p-radioButton>
                        <small> Buyer</small>
                    </div>
                    <div class="field-radiobutton">
                        <p-radioButton name="city" value="Los Angeles" [(ngModel)]="buyer" inputId="city2"></p-radioButton>
                        <small> Agent</small>
                    </div>
                    <div class="field-radiobutton">
                        <p-radioButton name="city" value="New York" [(ngModel)]="buyer" inputId="city3"></p-radioButton>
                        <small> Other</small>
                    </div>
                   </div>

                   <div class=" mt-4 field-checkbox">
                    <p-checkbox [(ngModel)]="checked" [binary]="true" inputId="binary"></p-checkbox>
                    <small> Keep me informed about similar properties.</small>
                </div>

                <div class="mt-4">
                <button class="btn btn-outline-success btn-lg w-100 mt-2" type="button">
                    <i class="pi pi-inbox" style="font-size: 1rem"></i>
                     <span> SEND EMAIL </span>
                </button>
                </div>

                </div>
            </div>

        </div>
    </div>
