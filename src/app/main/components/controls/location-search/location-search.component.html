

<span class="p-fluid">
<p-autoComplete [(ngModel)]="selectedCountries" 
placeholder="Location"
[maxlength]="maxLen"
scrollHeight="200px"
[size]="inputSize"
style="border-radius: 0px;"

[suggestions]="filteredCountries" (completeMethod)="filterCountry($event)"  field="name" [multiple]="true">
</p-autoComplete>
</span>
