<div class="mt-2" >
  <div class="div-head-label">
    <span>Password</span>
  </div>
  <div class="div-form-profile">
    <div class="row mt-2">
      <div class="div-label justify-content-end d-flex flex-nowrap">
        <label class="label m-label">Current Password: <span class="clr-red font-14">*</span></label>
      </div>
      <div class="div-field justify-content-start flex-nowrap">
        <input class="input-field-gen" type="text" placeholder="Current Password" pInputText/>
        <i class="pi pi-question-circle ml-15px cursor-pointer"
           pTooltip="Please contact your current passowrd" tooltipPosition="top"></i>
      </div>
    </div>

    <div class="row mt-2">
      <div class="div-label justify-content-end d-flex flex-nowrap">
        <label class="label m-label">New Password: <span class="clr-red font-14">*</span></label>
      </div>
      <div class="div-field justify-content-start flex-nowrap">
        <input class="input-field-gen" type="text" placeholder="New Password" pInputText/>
        <i class="pi pi-question-circle ml-15px cursor-pointer"
           pTooltip="Please contact your new passowrd" tooltipPosition="top"></i>
      </div>
    </div>

    <div class="row mt-2">
      <div class="div-label justify-content-end d-flex flex-nowrap">
        <label class="label m-label">Confirm New Password: <span class="clr-red font-14">*</span></label>
      </div>
      <div class="div-field justify-content-start flex-nowrap">
        <input class="input-field-gen" type="text" placeholder="Confirm New Password" pInputText/>
        <i class="pi pi-question-circle ml-15px cursor-pointer"
           pTooltip="Please contact your confirm new passowrd" tooltipPosition="top"></i>
      </div>
    </div>

    <div class="row mt-2 mb-3">
      <div class="div-label justify-content-end d-flex flex-nowrap">
      </div>
      <div class="div-field justify-content-start flex-nowrap">
        <div class="d-flex btn btn-login justify-content-center mt-4">
          <span class="btn-login-text text-cap">Modify</span>
        </div>
      </div>
    </div>

  </div>
</div>
